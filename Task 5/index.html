<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="calculator.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Калькулятор стоимости заказа</title>
</head>
<body>
    <div class="container">
        <h2 class="row justify-content-center">Калькулятор стоимости заказа</h2>
        <div class="form-group">
            <label for="quantity" class="row justify-content-center form-label">Количество товара:</label>
            <input type="text" class="form-control" id="quantity" name="quantity">
        </div>
        <div class="form-group">
            <label class="row justify-content-center" for="product">Товар:</label>
            <select id="product" class="form-control" name="product">
                <option value="10">Товар 1 - ₽10</option>
                <option value="20">Товар 2 - ₽20</option>
                <option value="30">Товар 3 - ₽30</option>
            </select>
        </div>
        <button type="submit" class="col text-center btn btn-primary" id="calculateButton">Подсчитать стоимость</button>
        <div class="col text-center" id="result"></div>
    </div>
</body>
