<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор стоимости заказа</title>
    <style>
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"] {
            width: 200px;
        }
        button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор стоимости заказа</h2>
        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input type="text" id="quantity" name="quantity">
        </div>
        <div class="form-group">
            <label for="product">Товар:</label>
            <select id="product" name="product">
                <option value="10">Товар 1 - $10</option>
                <option value="20">Товар 2 - $20</option>
                <option value="30">Товар 3 - $30</option>
            </select>
        </div>
        <button id="calculateButton">Подсчитать стоимость</button>
        <div id="result"></div>
    </div>

    <script defer src="calculator.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var calculateButton = document.getElementById("calculateButton");
            calculateButton.addEventListener("click", function() {
                var quantityInput = document.getElementById("quantity");
                var productSelect = document.getElementById("product");
                var resultDiv = document.getElementById("result");

                var quantity = parseInt(quantityInput.value);
                var price = parseInt(productSelect.value);

                if (isNaN(quantity) || isNaN(price)) {
                    resultDiv.innerHTML = "Ошибка: введите корректные данные";
                } else {
                    var total = quantity * price;
                    resultDiv.innerHTML = "Стоимость заказа: $" + total;
                }
            });
        });
    </script>
</body>
