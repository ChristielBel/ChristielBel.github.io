<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="styles.css">
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <script src="task8.js" defer></script>
 <title>Form</title>
</head>
<body>
<div>
    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
 <button id="openFormBtn" class="btn btn-info">Открыть форму</button>
</div>

<div id="feedbackFormWrapper" class="form-wrapper">
 <div class="form-container container">
  <span class="close-btn" id="closeFormBtn">&times;</span>
  <form id="feedbackForm">
   <div class="form-group">
    <label for="fullName">ФИО:</label>
    <input type="text" class="form-control" id="fullName" name="fullName" required>
   </div>

   <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" name="email" required>
   </div>

   <div class="form-group">
    <label for="phone">Телефон:</label>
    <input type="tel" class="form-control" id="phone" name="phone">
   </div>

   <div class="form-group">
    <label for="organization">Организация:</label>
    <input type="text" class="form-control" id="organization" name="organization">
   </div>

   <div class="form-group">
    <label for="message">Сообщение:</label>
    <textarea class="form-control" id="message" rows="4" name="message" required></textarea>
   </div>

   <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
    <label class="form-check-label" for="agreement">
     Согласие с политикой обработки персональных данных
    </label>
   </div>

   <button type="submit" class="btn btn-info" name="submit">Отправить</button>
  </form>
  <div id="feedbackMessage"></div>
 </div>
</div>
</body>
</html>
