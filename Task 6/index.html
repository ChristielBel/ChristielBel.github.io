<!DOCTYPE html>
<html html lang="ru">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="calculator1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Калькуляторы стоимости заказа и услуги</title>
</head>
<body>
    <div class="container">
        <h2 class="row justify-content-center">Калькулятор стоимости заказа</h2>
        <div class="form-group">
            <label for="quantity1" class="row justify-content-center form-label">Количество товара:</label>
            <input type="text" class="form-control" id="quantity1" name="quantity1">
        </div>
        <div class="form-group">
            <label class="row justify-content-center" for="product1">Товар:</label>
            <select id="product1" class="form-control" name="product1">
                <option value="10">Товар 1 - ₽10</option>
                <option value="20">Товар 2 - ₽20</option>
                <option value="30">Товар 3 - ₽30</option>
            </select>
        </div>
        <button type="submit" class="col text-center btn btn-primary" id="calculateButton">Подсчитать стоимость</button>
        <div class="col text-center" id="result1"></div>
    </div>

    <div class="container">
        <h1 class="row justify-content-center">Калькулятор стоимости услуги</h1>
        <div class="row justify-content-center form-group">
            <label for="quantity">Количество:</label>
            <input type="number" class="col-12 form-control" id="quantity" min="0" value="1">
        </div>
        
        <div class="row justify-content-center form-group">
            <label>Тип услуги:</label>
            <div class="col-12 form-check justify-content-center">
                <input class="form-check-input" type="radio" name="serviceType" id="serviceType1" value="1" checked>
                <label class="form-check-label" for="serviceType1">
                     Тип 1
                </label>
            </div>
            <div class="col-12 form-check justify-content-center">
                <input class="form-check-input" type="radio" name="serviceType" id="serviceType2" value="2">
                <label class="form-check-label" for="serviceType2">
                     Тип 2
                </label>
            </div>
            <div class="col-12 form-check justify-content-center">
                <input class="form-check-input" type="radio" name="serviceType" id="serviceType3" value="3">
                <label class="form-check-label" for="serviceType3">
                     Тип 3
                </label>
            </div>
            
        </div>
        
        <div id="optionsContainer" class="form-group">
            <label for="options">Опции:</label>
            <select id="options">
            <option value="">Без опций</option>
            <option value="option1">Опция 1</option>
            <option value="option2">Опция 2</option>
            <option value="option3">Опция 3</option>
            </select>
        </div>
        
        <div id="propertyContainer" class="form-check form-check-inline">
            <label for="property">Свойство:</label>
            <div>
                <input class="form-check-input" type="checkbox" id="property"> 
                <label class="form-check-label" for="property">
                    Свойство
                </label>
            </div>
        </div>
        
        <div>
            <h3 class="row justify-content-center">Цена: ₽<span id="price">0</span></h3>
        </div> 
    </div>
</body>
