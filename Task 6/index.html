<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="calculator1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Калькуляторы стоимости заказа и услуги</title>
  </head>
  <body>
    <div class="container">
        <h2 class="row justify-content-center">Калькулятор стоимости заказа</h2>
        <div class="form-group">
            <label for="quantity1" class="row justify-content-center form-label">Количество товара:</label>
            <input type="text" class="form-control" id="quantity1" name="quantity1">
        </div>
        <div class="form-group">
            <label class="row justify-content-center" for="product1">Товар:</label>
            <select id="product1" class="form-control" name="product1">
                <option value="10">Товар 1 - ₽10</option>
                <option value="20">Товар 2 - ₽20</option>
                <option value="30">Товар 3 - ₽30</option>
            </select>
        </div>
        <button type="submit" class="col text-center btn btn-primary" id="calculateButton">Подсчитать стоимость</button>
        <div class="col text-center" id="result1"></div>
    </div>

    <div class="container">
        <h2 class="row justify-content-center">Калькулятор стоимости услуги</h2>
        <form>
            <div class="form-group">
            <label for="quantity1" class="row justify-content-center form-label">Количество услуг:</label>
            <input type="text" class="form-control" id="quantity2" name="quantity2" value="1">
            </div>
            <select name="prodType">
            <option value="1">Product 1</option>
            <option value="2">Product 2</option>
            <option value="3">Product 3</option>
            </select>
            <div id="radios">
            <label><input type="radio" name="prodOptions" value="option1"> Опция 1</label>
            <label><input type="radio" name="prodOptions" value="option2"> Опция 2</label>
            <label><input type="radio" name="prodOptions" value="option3"> Опция 3</label>
            </div>
            <div id="checkboxes">
            <label><input type="checkbox" name="prop1"> Свойство 1</label>
            <label><input type="checkbox" name="prop2"> Свойство 2</label>
            </div>
        </form>
        <div id="prodPrice">0</div>
    </div>
  </body>
</html>
